<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flashcards App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="app-title">Flashcards</h1>
      <div class="header-actions">
        <button id="new-deck-btn" class="btn primary">New Deck</button>
      </div>
    </div>
  </header>

  <div class="container layout">
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">Decks</div>
      <ul id="decks-list" class="decks-list" aria-label="Decks"></ul>
    </aside>

    <main id="main" class="main">
      <div class="deck-header">
        <h2 id="deck-title">No deck selected</h2>
        <div class="deck-actions" id="deck-actions" hidden>
          <input id="search" class="search" placeholder="Search cards..." aria-label="Search cards">
          <button id="shuffle-btn" class="btn">Shuffle</button>
          <button id="new-card-btn" class="btn">New Card</button>
        </div>
      </div>

      <section id="card-area" class="card-area">
        <div id="card" class="card" aria-live="polite">
          <div class="card-inner">
            <div class="face front" id="card-front">‚Äî</div>
            <div class="face back" id="card-back">‚Äî</div>
          </div>
        </div>

        <div class="card-controls">
          <button id="prev-btn" class="btn">Prev</button>
          <button id="flip-btn" class="btn">Flip</button>
          <button id="next-btn" class="btn">Next</button>
          <button id="edit-card-btn" class="btn small" title="Edit card">‚úèÔ∏è</button>
          <button id="delete-card-btn" class="btn small" title="Delete card">üóëÔ∏è</button>
        </div>

        <div id="card-meta" class="card-meta"></div>
      </section>
    </main>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p><strong>Quick tips:</strong> Create a deck with <code>New Deck</code>, select it from the sidebar, then add cards with <code>New Card</code>. Use <code>Prev</code>/<code>Next</code> or arrow keys to navigate and <code>Space</code> to flip.</p>
    </div>
  </footer>

  <div id="modal" class="modal" hidden>
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-message">
      <h3 id="modal-title"></h3>
      <p id="modal-message"></p>
      <input id="modal-input" class="modal-input" />
      <input id="modal-input-2" class="modal-input" />
      <div class="modal-actions">
        <button id="modal-cancel-btn" class="btn">Cancel</button>
        <button id="modal-confirm-btn" class="btn primary">Confirm</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
